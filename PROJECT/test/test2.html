<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            padding: 20px;
            border-bottom: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 500;
        }

        .form-section {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #1976d2;
            color: #1976d2;
        }

        .btn-outline:hover {
            background: #1976d2;
            color: white;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .appointments-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 30px;
        }

        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .appointment-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .doctor-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .doctor-info h4 {
            margin: 0;
            color: #333;
        }

        .doctor-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .appointment-details {
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: #555;
        }

        .detail-item i {
            color: #1976d2;
            width: 16px;
        }

        .chips {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .chip {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .chip-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .chip-followup {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .chip-booked {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background: #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .appointments-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Doctor Appointment System</h1>
        
        <!-- Appointment Form -->
        <div class="main-card">
            <div class="card-header">
                <h2><i class="fas fa-calendar-plus"></i> Book Appointment</h2>
            </div>
            <div class="form-section">
                <form id="appointmentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patientName">Patient Name *</label>
                            <input type="text" id="patientName" class="form-control" placeholder="Enter patient name">
                            <span class="error" id="patientNameError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number *</label>
                            <input type="tel" id="phoneNumber" class="form-control" placeholder="10-digit phone number">
                            <span class="error" id="phoneNumberError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email (optional)">
                            <span class="error" id="emailError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department *</label>
                            <select id="department" class="form-control">
                                <option value="">Select Department</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="General Medicine">General Medicine</option>
                            </select>
                            <span class="error" id="departmentError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="doctor">Doctor *</label>
                            <select id="doctor" class="form-control">
                                <option value="">Select Doctor</option>
                                <option value="Dr. Rao">Dr. Rao – Cardiology</option>
                                <option value="Dr. Meera">Dr. Meera – Dermatology</option>
                                <option value="Dr. Arjun">Dr. Arjun – Pediatrics</option>
                                <option value="Dr. Sharma">Dr. Sharma – General Medicine</option>
                            </select>
                            <span class="error" id="doctorError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="appointmentDate">Appointment Date *</label>
                            <input type="date" id="appointmentDate" class="form-control" min="">
                            <span class="error" id="appointmentDateError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="appointmentTime">Appointment Time *</label>
                            <input type="time" id="appointmentTime" class="form-control" min="09:00" max="17:00">
                            <span class="error" id="appointmentTimeError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Visit Type *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="visitNew" name="visitType" value="new" checked>
                                <label for="visitNew">New</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="visitFollowup" name="visitType" value="follow-up">
                                <label for="visitFollowup">Follow-up</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="symptoms">Symptoms / Notes</label>
                        <textarea id="symptoms" class="form-control" rows="3" placeholder="Describe symptoms or notes (max 200 characters)" maxlength="200"></textarea>
                        <div style="text-align: right; font-size: 14px; color: #666; margin-top: 5px;">
                            <span id="charCount">0</span>/200
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="consent">
                            <label for="consent">I agree to clinic policies *</label>
                        </div>
                        <span class="error" id="consentError"></span>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" id="resetBtn" class="btn btn-outline">Reset</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Book Appointment</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Appointments List -->
        <div class="appointments-section">
            <h3><i class="fas fa-list-alt"></i> Your Appointments</h3>
            <div id="appointmentsList" class="appointments-grid">
                <div class="empty-state">
                    <i class="fas fa-calendar-times"></i>
                    <p>No appointments booked yet. Use the form above to book your first appointment.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Snackbar Notification -->
    <div id="snackbar" class="snackbar">
        <i class="fas fa-check-circle"></i> Appointment booked successfully!
    </div>
    
    <!-- Cancel Confirmation Modal -->
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <h4>Cancel Appointment</h4>
            <p>Are you sure you want to cancel this appointment?</p>
            <div class="modal-actions">
                <button id="cancelKeep" class="btn btn-outline">Keep</button>
                <button id="cancelConfirm" class="btn btn-danger">Cancel Appointment</button>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];
        
        // Character counter for symptoms
        document.getElementById('symptoms').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });
        
        // Form validation and submission
        const form = document.getElementById('appointmentForm');
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        
        // Display existing appointments
        displayAppointments();
        
        // Real-time validation
        form.addEventListener('input', validateForm);
        form.addEventListener('change', validateForm);
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                const appointment = {
                    id: Date.now(),
                    patientName: document.getElementById('patientName').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    email: document.getElementById('email').value,
                    department: document.getElementById('department').value,
                    doctor: document.getElementById('doctor').value,
                    appointmentDate: document.getElementById('appointmentDate').value,
                    appointmentTime: document.getElementById('appointmentTime').value,
                    visitType: document.querySelector('input[name="visitType"]:checked').value,
                    symptoms: document.getElementById('symptoms').value,
                    status: 'Booked'
                };
                
                appointments.push(appointment);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                
                displayAppointments();
                showSnackbar();
                form.reset();
                document.getElementById('charCount').textContent = '0';
                validateForm();
            }
        });
        
        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            form.reset();
            document.getElementById('charCount').textContent = '0';
            clearErrors();
            validateForm();
        });
        
        // Validation functions
        function validatePhone(phone) {
            return /^\d{10}$/.test(phone);
        }
        
        function validateEmail(email) {
            return !email || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function validateDate(date) {
            const selectedDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return date && selectedDate >= today;
        }
        
        function validateTime(time) {
            if (!time) return false;
            const [hours] = time.split(':').map(Number);
            return hours >= 9 && hours <= 17;
        }
        
        function validateForm() {
            let isValid = true;
            const fields = [
                'patientName', 'phoneNumber', 'email', 'department', 'doctor', 
                'appointmentDate', 'appointmentTime', 'consent'
            ];
            
            fields.forEach(field => {
                const errorElement = document.getElementById(field + 'Error');
                errorElement.textContent = '';
            });
            
            // Patient Name
            const patientName = document.getElementById('patientName').value.trim();
            if (!patientName) {
                document.getElementById('patientNameError').textContent = 'Patient name is required';
                isValid = false;
            }
            
            // Phone Number
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                document.getElementById('phoneNumberError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!validatePhone(phoneNumber)) {
                document.getElementById('phoneNumberError').textContent = 'Phone must be 10 digits';
                isValid = false;
            }
            
            // Email
            const email = document.getElementById('email').value;
            if (email && !validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }
            
            // Department
            const department = document.getElementById('department').value;
            if (!department) {
                document.getElementById('departmentError').textContent = 'Please select a department';
                isValid = false;
            }
            
            // Doctor
            const doctor = document.getElementById('doctor').value;
            if (!doctor) {
                document.getElementById('doctorError').textContent = 'Please select a doctor';
                isValid = false;
            }
            
            // Appointment Date
            const appointmentDate = document.getElementById('appointmentDate').value;
            if (!appointmentDate) {
                document.getElementById('appointmentDateError').textContent = 'Appointment date is required';
                isValid = false;
            } else if (!validateDate(appointmentDate)) {
                document.getElementById('appointmentDateError').textContent = 'Date must be today or in the future';
                isValid = false;
            }
            
            // Appointment Time
            const appointmentTime = document.getElementById('appointmentTime').value;
            if (!appointmentTime) {
                document.getElementById('appointmentTimeError').textContent = 'Appointment time is required';
                isValid = false;
            } else if (!validateTime(appointmentTime)) {
                document.getElementById('appointmentTimeError').textContent = 'Time must be between 09:00 and 17:00';
                isValid = false;
            }
            
            // Consent
            const consent = document.getElementById('consent').checked;
            if (!consent) {
                document.getElementById('consentError').textContent = 'You must agree to clinic policies';
                isValid = false;
            }
            
            document.getElementById('submitBtn').disabled = !isValid;
            return isValid;
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
        
        function displayAppointments() {
            const container = document.getElementById('appointmentsList');
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            
            if (appointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>No appointments booked yet. Use the form above to book your first appointment.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = appointments.map(appointment => `
                <div class="appointment-card" data-id="${appointment.id}">
                    <div class="card-header">
                        <div class="doctor-avatar">${getInitials(appointment.doctor)}</div>
                        <div class="doctor-info">
                            <h4>${appointment.doctor}</h4>
                            <p>${appointment.department}</p>
                        </div>
                    </div>
                    
                    <div class="appointment-details">
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(appointment.appointmentDate)}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span>${formatTime(appointment.appointmentTime)}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-user"></i>
                            <span>${appointment.patientName}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <span>${appointment.phoneNumber}</span>
                        </div>
                        ${appointment.email ? `
                        <div class="detail-item">
                            <i class="fas fa-envelope"></i>
                            <span>${appointment.email}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${appointment.symptoms ? `
                    <div class="detail-item">
                        <i class="fas fa-sticky-note"></i>
                        <span><strong>Notes:</strong> ${appointment.symptoms}</span>
                    </div>
                    ` : ''}
                    
                    <div class="chips">
                        <div class="chip ${appointment.visitType === 'new' ? 'chip-new' : 'chip-followup'}">
                            ${appointment.visitType === 'new' ? 'New' : 'Follow-up'}
                        </div>
                        <div class="chip chip-booked">${appointment.status}</div>
                    </div>
                    
                    <div class="card-actions">
                        <button class="btn btn-outline btn-sm" onclick="editAppointment(${appointment.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="openCancelModal(${appointment.id})">
                            <i class="fas fa-trash"></i> Cancel
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }
        
        function showSnackbar() {
            const snackbar = document.getElementById('snackbar');
            snackbar.style.display = 'block';
            setTimeout(() => {
                snackbar.style.display = 'none';
            }, 3000);
        }
        
        let appointmentToCancel = null;
        
        function openCancelModal(id) {
            appointmentToCancel = id;
            document.getElementById('cancelModal').style.display = 'flex';
        }
        
        function editAppointment(id) {
            alert('Edit functionality would open for appointment ID: ' + id);
            // In a real implementation, you would populate the form with the appointment data
        }
        
        // Modal event listeners
        document.getElementById('cancelKeep').addEventListener('click', function() {
            document.getElementById('cancelModal').style.display = 'none';
            appointmentToCancel = null;
        });
        
        document.getElementById('cancelConfirm').addEventListener('click', function() {
            if (appointmentToCancel) {
                const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
                const updatedAppointments = appointments.filter(a => a.id !== appointmentToCancel);
                localStorage.setItem('appointments', JSON.stringify(updatedAppointments));
                displayAppointments();
                document.getElementById('cancelModal').style.display = 'none';
                appointmentToCancel = null;
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('cancelModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                appointmentToCancel = null;
            }
        });
        
        // Initialize form validation
        validateForm();
    </script>
</body>
</html>
