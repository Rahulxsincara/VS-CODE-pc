<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | My Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffaa00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #6b4a4a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(45deg) translate(150%, 150%); }
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .logout-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 65, 108, 0.6);
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-card:nth-child(1)::before {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        }

        .stat-card:nth-child(2)::before {
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
        }

        .stat-card:nth-child(3)::before {
            background: linear-gradient(90deg, #ffecd2, #fcb69f);
        }

        .stat-card:nth-child(4)::before {
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card:nth-child(1) .stat-icon {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #6b4a4a;
        }

        .stat-card:nth-child(2) .stat-icon {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            color: #2c5a8a;
        }

        .stat-card:nth-child(3) .stat-icon {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #8a5a2c;
        }

        .stat-card:nth-child(4) .stat-icon {
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
            color: #2c8a5a;
        }

        .stat-card h3 {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Section Title */
        .section-title {
            font-size: 1.6rem;
            margin: 40px 0 30px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-title i {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        /* Users Table */
        .users-table-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateZ(0);
        }

        .table-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        }

        .table-header h3 {
            margin: 0;
            font-size: 1.4rem;
            color: #333;
            font-weight: 800;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 12px 20px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .search-box i {
            color: #667eea;
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            background: transparent;
            color: #333;
        }

        .search-box input::placeholder {
            color: #aaa;
        }

        .users-table {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
        }

        .users-table::-webkit-scrollbar {
            width: 10px;
        }

        .users-table::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        .users-table::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 5px;
        }

        .users-table::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 18px 22px;
            text-align: left;
            font-weight: 700;
            color: #444;
            font-size: 1rem;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #ddd;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 18px 22px;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            color: #555;
            transition: all 0.2s ease;
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .users-table tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            transform: scale(1.01);
        }

        .password-cell {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #fff5f5, #ffeaea);
            padding: 6px 15px;
            border-radius: 25px;
            color: #e53e3e;
            font-weight: 700;
            font-size: 1rem;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(229, 62, 62, 0.15);
            border: 1px solid #fed7d7;
        }

        /* Action Buttons */
        .actions-cell {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .edit-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #00b09b, #96c93d);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .floating-element:nth-child(2) {
            top: 70%;
            left: 85%;
            animation-delay: 2s;
            width: 120px;
            height: 120px;
        }

        .floating-element:nth-child(3) {
            top: 40%;
            left: 70%;
            animation-delay: 4s;
            width: 60px;
            height: 60px;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(90deg); }
            50% { transform: translate(40px, -20px) rotate(180deg); }
            75% { transform: translate(-30px, 40px) rotate(270deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                gap: 25px;
                text-align: center;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .users-table {
                overflow-x: auto;
            }
            
            .users-table table {
                min-width: 800px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .users-table th,
            .users-table td {
                padding: 14px 18px;
            }
            
            .action-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div>
                    <div id="admin-name" style="color: white; font-weight: 700; font-size: 1.1rem;">Admin User</div>
                    <div id="admin-id" style="font-size: 0.95rem; color: rgba(255, 255, 255, 0.9);">admin</div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3>First Year</h3>
                <div class="value" id="firstYearUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3>Second Year</h3>
                <div class="value" id="secondYearUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3>Third Year</h3>
                <div class="value" id="thirdYearUsers">0</div>
            </div>
        </div>

        <h2 class="section-title">
            <i class="fas fa-users-cog"></i>
            User Management
        </h2>

        <div class="users-table-container">
            <div class="table-header">
                <h3>All Users</h3>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search users...">
                </div>
            </div>
            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Academic Year</th>
                            <th>Password</th>
                            <th>Registration Date</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-fallback.js"></script>
</body>
</html>
